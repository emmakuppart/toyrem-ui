<ng-container *ngIf="categories$ | async as categories">
    <ul class="vertical-menu">
        <li *ngFor="let category of categories" [ngClass]="{'selected': (selectedId$ | async) === category.id}">
            <a href="javascript:void(0);" [routerLink]="['']" (click)="selectCategory(category)">
                {{ getCategoryName(category) }}
                <span class="template-arrow-menu"></span>
            </a>
        </li>
    </ul>
</ng-container>
